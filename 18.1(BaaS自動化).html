        // Firebaseã®åˆæœŸåŒ–

        joinButton.onclick = async () => {

                updateStatus('ç›¸æ‰‹ã®æ¥ç¶šã‚’å¾…ã£ã¦ã„ã¾ã™...');

        // RTCPeerConnectionã®å…±é€šè¨­å®š
        function setupPeerConnection(role) {

            pc = new RTCPeerConnection(pcConfig);
            console.log(`setupPeerConnection() ã‚’å®Ÿè¡Œã—ã¾ã™ã€‚å½¹å‰²: ${role}`);

            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

            pc.ontrack = (event) => {
                console.log("ğŸ‰ğŸ‰ğŸ‰ ontrackã‚¤ãƒ™ãƒ³ãƒˆãŒç™ºç«ã—ã¾ã—ãŸï¼ã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’å—ä¿¡:", event.streams[0]);

                    };

            pc.onconnectionstatechange = () => {

                if (pc.connectionState === 'connected') {

        // ç›¸æ‰‹ã®ICE Candidateã‚’ç›£è¦–
        function listenForIceCandidates(opponentRole) {
            const candidatesRef = ref(db, `rooms/${roomId}/iceCandidates/${opponentRole}`);
            onChildAdded(candidatesRef, (snapshot) => {

                        iceCandidateQueue.push(candidate);

        async function processIceCandidateQueue() {
            while(iceCandidateQueue.length > 0) {

                console.log("ã‚­ãƒ¥ãƒ¼ã‹ã‚‰ICE Candidateã‚’å‡¦ç†ã—ã¾ã™:", candidate);
                await pc.addIceCandidate(new RTCIceCandidate(candidate));

        hangupButton.onclick = async () => {
