<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>映像送信</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <!-- ★★★ PeerJSライブラリの読み込み先をcdnjsに変更 ★★★ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peer.min.js"></script>
    <style>
        /* ... CSSのスタイルは変更ありません ... */
        :root { --bg-color: #1a1a1a; --text-color: #e2e2e2; --primary-color: #007bff; --border-color: #444; } body { font-family: 'Noto Sans JP', sans-serif; background-color: var(--bg-color); color: var(--text-color); display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; } .container { width: 100%; max-width: 640px; text-align: center; } h1 { font-size: 2rem; margin-bottom: 10px; } p { color: #aaa; margin-top: 0; } video { width: 100%; height: auto; border-radius: 12px; background: #000; border: 2px solid var(--border-color); box-shadow: 0 4px 15px rgba(0,0,0,0.4); margin-top: 20px; } button { background-color: var(--primary-color); color: white; border: none; padding: 12px 24px; font-size: 1rem; font-weight: bold; border-radius: 8px; cursor: pointer; transition: background-color 0.3s, transform 0.2s; margin-top: 20px; } button:hover { background-color: #0056b3; } button:disabled { background-color: #555; cursor: not-allowed; } #status { margin-top: 20px; font-weight: bold; font-size: 1rem; min-height: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>For My Dearest</h1>
        <p>いつでも君が見れるように</p>
        <video id="my-video" autoplay muted playsinline></video>
        <div><button id="start-btn">送信開始</button></div>
        <div id="status">待機中...</div>
    </div>
    <script>
        // ... JavaScriptのコードは変更ありません ...
        const PEER_ID = 'aaa'; const myVideo = document.getElementById('my-video'); const startBtn = document.getElementById('start-btn'); const statusDiv = document.getElementById('status'); let myStream; let peer; function initializePeer() { peer = new Peer(PEER_ID); peer.on('open', (id) => { statusDiv.textContent = `接続準備OK`; }); peer.on('call', (call) => { if(myStream) { call.answer(myStream); statusDiv.textContent = '君が見てる'; call.on('close', () => { statusDiv.textContent = '接続が切れました。待機中...'; }); } }); peer.on('error', (err) => { console.error('PeerJSエラー:', err); if (err.type === 'unavailable-id') { statusDiv.textContent = `エラー: IDが使用中です。3秒後に再試行...`; setTimeout(initializePeer, 3000); } else { statusDiv.textContent = `エラー: ${err.type}`; } }); peer.on('disconnected', () => { statusDiv.textContent = 'サーバーから切断されました。再接続を試みます...'; peer.reconnect(); }); } startBtn.addEventListener('click', async () => { try { myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false }); myVideo.srcObject = myStream; statusDiv.textContent = '映像を送信中...'; startBtn.disabled = true; startBtn.textContent = '送信中'; } catch (err) { console.error('カメラの取得に失敗:', err); statusDiv.textContent = 'エラー: カメラを起動できませんでした。'; } }); initializePeer();
    </script>
</body>
</html>
</body>
</html>
