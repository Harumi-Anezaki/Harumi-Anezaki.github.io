<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>文字列分割ツール</title>
    <style>
        .result {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .copy-btn {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>文字列分割ツール</h1>
    <div>
        <p>分割したい文字列を入力してください：</p>
        <textarea id="input-text" rows="5" cols="50"></textarea>
    </div>
    <div>
        <p>分割する文字数：</p>
        <input type="number" id="split-length" value="10" min="1">
    </div>
    <button onclick="splitText()">分割する</button>
    <div id="result-container"></div>

    <script>
        function splitText() {
            const inputText = document.getElementById('input-text').value;
            const splitLength = parseInt(document.getElementById('split-length').value);
            const container = document.getElementById('result-container');
            container.innerHTML = '';

            for (let i = 0; i < inputText.length; i += splitLength) {
                const chunk = inputText.substr(i, splitLength);
                const div = document.createElement('div');
                div.className = 'result';
                div.textContent = chunk;
                
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = 'コピー';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(chunk);
                    copyBtn.textContent = 'コピー完了！';
                    setTimeout(() => {
                        copyBtn.textContent = 'コピー';
                    }, 1000);
                };

                div.appendChild(copyBtn);
                container.appendChild(div);
            }
        }
    </script>
</body>
</html>
