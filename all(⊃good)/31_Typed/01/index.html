<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typed.js Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <p id="typed-output"></p>
        <p>
            <span class="prompt">></span>

    </div>

    <script src="script.js"></script>
</body>
</html>
