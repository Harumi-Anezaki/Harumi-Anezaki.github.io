<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ToDoリストアプリ</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fontsを読み込み -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesomeを読み込み（アイコン用） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ToDoリスト</h1>
            <div class="header-actions">
                <button id="toggle-theme"><i class="fas fa-moon"></i></button>
                <button id="export-todos"><i class="fas fa-file-export"></i></button>
                <button id="import-todos"><i class="fas fa-file-import"></i></button>
            </div>
        </header>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="新しいタスクを追加" autocomplete="off" required>
            <input type="date" id="todo-date" required>
            <select id="todo-priority">
                <option value="low">低</option>
                <option value="medium" selected>中</option>
                <option value="high">高</option>
            </select>
            <input type="text" id="todo-category" placeholder="カテゴリー" autocomplete="off">
            <button type="submit"><i class="fas fa-plus"></i></button>
        </form>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="タスクを検索">
            <button id="filter-button"><i class="fas fa-filter"></i></button>
        </div>
        <ul id="todo-list"></ul>
        <div id="completed-section">
            <h2>完了したタスク</h2>
            <ul id="completed-list"></ul>
        </div>
    </div>
    <input type="file" id="import-file" accept=".json" style="display: none;">
    <script src="script.js"></script>
</body>
</html>
