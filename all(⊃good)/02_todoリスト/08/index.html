<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Smart ToDoリスト</title>
    <link rel="stylesheet" href="style.css">
    <!-- Googleフォントを使用 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- アイコンフォント用 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- テーマ切り替え -->
    <div class="theme-switcher">
        <label for="theme-select">テーマ選択:</label>
        <select id="theme-select">
            <option value="default">デフォルト</option>
            <option value="dark">ダークモード</option>
            <option value="pastel">パステルカラー</option>
            <option value="ocean">オーシャンブルー</option>
            <option value="forest">フォレストグリーン</option>
        </select>
    </div>

    <div class="container">
        <h1>Smart ToDoリスト</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="タスク名" required>
            <input type="text" id="category-input" placeholder="カテゴリ">
            <select id="priority-select">
                <option value="low">低優先度</option>
                <option value="medium" selected>中優先度</option>
                <option value="high">高優先度</option>
            </select>
            <input type="date" id="due-date-input">
            <textarea id="notes-input" placeholder="メモ/コメント"></textarea>
            <button type="submit">追加</button>
        </form>
        <div class="export-import">
            <button id="export-btn">エクスポート</button>
            <input type="file" id="import-input" accept=".json">
        </div>
        <ul id="todo-list"></ul>
    </div>

    <!-- タスク編集モーダルウィンドウ -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>タスク編集</h2>
            <form id="edit-form">
                <input type="text" id="edit-todo-input" placeholder="タスク名" required>
                <input type="text" id="edit-category-input" placeholder="カテゴリ">
                <select id="edit-priority-select">
                    <option value="low">低優先度</option>
                    <option value="medium">中優先度</option>
                    <option value="high">高優先度</option>
                </select>
                <input type="date" id="edit-due-date-input">
                <textarea id="edit-notes-input" placeholder="メモ/コメント"></textarea>
                <button type="submit">更新</button>
            </form>
        </div>
    </div>

    <!-- サブタスク管理モーダルウィンドウ -->
    <div id="subtask-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn subtask-close-btn">&times;</span>
            <h2>サブタスク管理</h2>
            <form id="subtask-form">
                <input type="text" id="subtask-input" placeholder="サブタスク名" required>
                <button type="submit">追加</button>
            </form>
            <ul id="subtask-list"></ul>
        </div>
    </div>

    <!-- タスクリストのドラッグ＆ドロップに必要なライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
