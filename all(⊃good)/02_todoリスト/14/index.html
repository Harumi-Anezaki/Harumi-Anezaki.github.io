<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>future todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- おしゃれなフォントの読み込み -->
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- CSSの読み込み -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-default">
    <div class="app-container">
        <header>
            <h1 class="logo">future todo</h1>
            <div class="theme-selector">
                <label for="theme">テーマ選択:</label>
                <select id="theme">
                    <option value="default">デフォルト</option>
                    <option value="dark">ダークモード</option>
                    <option value="ocean">オーシャン</option>
                    <option value="forest">フォレスト</option>
                    <option value="sunset">サンセット</option>
                </select>
            </div>
        </header>
        <main>
            <!-- 新しいタスクを入力するテキストボックスのみ最上段に配置 -->
            <div class="task-input-top">
                <input type="text" id="task-title" placeholder="新しいタスクを入力...">
                <button id="add-task-btn">追加</button>
            </div>

            <!-- タスク詳細入力項目 -->
            <div class="task-details-inputs">
                <input type="date" id="task-deadline">
                <select id="task-importance">
                    <option value="低">重要度: 低</option>
                    <option value="普通" selected>重要度: 普通</option>
                    <option value="高">重要度: 高</option>
                </select>
                <select id="task-repeat">
                    <option value="なし" selected>繰り返し: なし</option>
                    <option value="毎日">繰り返し: 毎日</option>
                    <option value="毎週">繰り返し: 毎週</option>
                    <option value="毎月">繰り返し: 毎月</option>
                </select>
                <!-- カテゴリ選択をセレクトボックスに変更 -->
                <select id="task-category">
                    <option value="未分類" selected>カテゴリ: 未分類</option>
                </select>
                <button id="add-category-btn">カテゴリ追加</button>
            </div>

            <div class="filters">
                <select id="category-filter">
                    <option value="all">すべてのカテゴリ</option>
                </select>
                <select id="sort-filter">
                    <option value="default">並び替え: デフォルト</option>
                    <option value="importance">重要度順</option>
                    <option value="deadline">期限順</option>
                </select>
            </div>
            <ul id="task-list">
                <!-- タスクがここに表示されます -->
            </ul>
        </main>
        <footer>
            <button id="export-btn">エクスポート</button>
            <button id="import-btn">インポート</button>
        </footer>
    </div>

    <!-- サブタスク用モーダルウィンドウ -->
    <div id="subtask-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-subtask-modal">&times;</span>
            <h2>サブタスク</h2>
            <div class="subtask-input">
                <input type="text" id="subtask-title" placeholder="新しいサブタスクを入力...">
                <button id="add-subtask-btn">追加</button>
            </div>
            <ul id="subtask-list">
                <!-- サブタスクがここに表示されます -->
            </ul>
        </div>
    </div>

    <!-- メモ/コメント用モーダルウィンドウ -->
    <div id="memo-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-memo-modal">&times;</span>
            <h2>メモ/コメント</h2>
            <textarea id="memo-content" placeholder="メモを入力..."></textarea>
            <button id="save-memo-btn">保存</button>
        </div>
    </div>

    <!-- カテゴリ追加用モーダルウィンドウ -->
    <div id="category-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-category-modal">&times;</span>
            <h2>カテゴリ追加</h2>
            <input type="text" id="new-category-name" placeholder="新しいカテゴリ名を入力...">
            <button id="save-category-btn">追加</button>
        </div>
    </div>

    <!-- スクリプトの読み込み -->
    <script src="script.js"></script>
</body>
</html>
