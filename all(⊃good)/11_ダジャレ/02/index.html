<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ダジャレ生成アプリ</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ダジャレ生成アプリ</h1>
        <div class="controls">
            <select id="category-select">
                <option value="all">すべてのカテゴリー</option>
                <option value="food">食べ物</option>
                <option value="animals">動物</option>
                <option value="misc">その他</option>
            </select>
            <button id="generate-button">ダジャレ生成ボタン</button>
            <button id="add-pun-button">ダジャレを追加</button>
            <button id="speak-button">読み上げる</button>
        </div>
        <div id="output">
            <p id="pun"></p>
            <img id="random-image" src="" alt="ランダム画像">
        </div>
        <div id="counter">
            <p>生成されたダジャレ数: <span id="pun-count">0</span></p>
        </div>
        <div id="share-buttons">
            <button id="share-twitter">Twitterでシェア</button>
        </div>
    </div>

    <!-- ダジャレ追加モーダル -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>ダジャレを追加</h2>
            <input type="text" id="new-pun-input" placeholder="ダジャレを入力してください">
            <button id="save-pun-button">保存</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
