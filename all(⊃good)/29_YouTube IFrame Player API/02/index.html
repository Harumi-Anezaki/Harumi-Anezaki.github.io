<!DOCTYPE html>
<html>
<head>
  <title>Interactive Music Video Creator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Music Video Creator</h1>

  <div class="video-container">
    <div id="main-player"></div>
    <div id="overlay-player"></div>
  </div>

  <h2>Video List</h2>
  <div id="video-list"></div>

  <h2>Effects</h2>
  <div class="effects">
    <button id="slow-motion">Slow Motion</button>
    <button id="repeat">Repeat (Loop)</button>
    <button id="grayscale">Grayscale</button>
    <button id="sepia">Sepia</button>
    <button id="reset-effects">Reset Effects</button>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
