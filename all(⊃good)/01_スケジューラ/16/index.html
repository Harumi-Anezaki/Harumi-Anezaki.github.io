<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Study Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <!-- フォントの読み込み -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Serif+JP&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ハンバーガーメニュー -->
    <nav id="sidebar">
        <div class="toggle-btn" onclick="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="sidebar-content">
            <h2>教材追加</h2>
            <input type="text" id="教材名" placeholder="教材名">
            <input type="number" id="問題数" placeholder="問題数">
            <label for="学習期間開始">学習期間開始</label>
            <input type="date" id="学習期間開始">
            <label for="学習期間終了">学習期間終了</label>
            <input type="date" id="学習期間終了">
            <div id="曜日指定">
                <p>曜日指定</p>
                <label><input type="checkbox" value="月">月</label>
                <label><input type="checkbox" value="火">火</label>
                <label><input type="checkbox" value="水">水</label>
                <label><input type="checkbox" value="木">木</label>
                <label><input type="checkbox" value="金">金</label>
                <label><input type="checkbox" value="土">土</label>
                <label><input type="checkbox" value="日">日</label>
            </div>
            <button onclick="add教材()">追加</button>
        </div>
    </nav>

    <!-- タイトル -->
    <h1 class="title">Study Scheduler</h1>

    <!-- カレンダーUI -->
    <div class="table-container">
        <table id="scheduler">
            <thead>
                <tr id="date-row">
                    <th>日付</th>
                    <!-- 日付のセルがここに動的に挿入される -->
                </tr>
            </thead>
            <tbody id="教材-body">
                <!-- 教材の行がここに動的に挿入される -->
            </tbody>
        </table>
    </div>

    <!-- モーダル -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <input type="number" id="完了した問題数" placeholder="完了した問題数">
            <button onclick="saveCompletion()">保存</button>
        </div>
    </div>

    <!-- スクリプトの読み込み -->
    <script src="script.js"></script>
</body>
</html>
