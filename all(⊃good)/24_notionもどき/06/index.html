<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdownメモアプリ - 高機能版</title>
  <!-- Bootstrap CSS (外部ライブラリ) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- 独自スタイル -->
  <link rel="stylesheet" href="style.css">
  <!-- FontAwesome（オプション：アイコン用） -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <!-- ヘッダー：検索バーを含むナビゲーション領域 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Markdownメモアプリ</a>
    <form class="form-inline my-2 my-lg-0 ml-auto">
      <input id="global-search" class="form-control mr-sm-2" type="search" placeholder="ページ検索" aria-label="Search">
    </form>
  </nav>

  <div class="container-fluid app-container">
    <div class="row">
      <!-- ナビゲーションパネル／サイドバー -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="sidebar-sticky pt-3">
          <h6 class="sidebar-heading px-3 mb-1 text-muted">ページ一覧</h6>
          <input type="text" id="sidebar-filter" class="form-control form-control-sm mb-2" placeholder="フィルター">
          <ul id="page-tree" class="nav flex-column">
            <!-- ページツリーはJavaScriptで動的に生成 -->
          </ul>
        </div>
      </nav>

      <!-- メインコンテンツ（エディタ＆プレビュー） -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <div class="editor-preview-container">
          <!-- 入力エリア -->
          <textarea id="markdown-input" placeholder="Markdownを書く..."></textarea>
          <!-- プレビューエリア -->
          <div id="preview"></div>
        </div>
        <!-- 下部操作パネル -->
        <div id="controls" class="my-2 text-right">
          <button id="save-btn" class="btn btn-primary">保存</button>
          <button id="undo-btn" class="btn btn-secondary">取り消し</button>
        </div>
      </main>
    </div>
  </div>

  <!-- 固定配置の「追加」ボタン -->
  <button id="add-page-btn" class="fixed-btn btn btn-success">
    <i class="fas fa-plus"></i>
  </button>
  
  <!-- モーダル：新規ページ作成 & Markdown要素挿入 -->
  <div class="modal fade" id="actionModal" tabindex="-1" aria-labelledby="actionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="actionModalLabel" class="modal-title">アクション選択</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>どの操作を行いますか？</p>
          <div class="d-flex flex-column">
            <button id="create-page-btn" type="button" class="btn btn-outline-primary mb-2">新規ページ作成</button>
            <div class="template-section">
              <p class="mb-1">Markdown要素挿入</p>
              <div class="btn-group btn-group-sm" role="group">
                <button type="button" class="btn btn-outline-secondary template-btn" data-template="# 見出し">H1</button>
                <button type="button" class="btn btn-outline-secondary template-btn" data-template="**太字**">B</button>
                <button type="button" class="btn btn-outline-secondary template-btn" data-template="*斜体*">I</button>
                <button type="button" class="btn btn-outline-secondary template-btn" data-template="`コード`">Code</button>
                <button type="button" class="btn btn-outline-secondary template-btn" data-template="> 引用">Quote</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery & Marked.js & Bootstrap JS の読み込み -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <!-- 独自スクリプト -->
  <script src="script.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
