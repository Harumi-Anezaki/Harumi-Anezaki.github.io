<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お絵かきアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>お絵かきアプリ</h1>
    <div class="toolbar">
        <div class="toolbar-section">
            <label for="tool">ツール:</label>
            <select id="tool">
                <option value="pen">ペン</option>
                <option value="rectangle">四角形</option>
                <option value="circle">円</option>
                <option value="text">テキスト</option>
            </select>
        </div>

        <div class="toolbar-section">
            <label for="color">色:</label>
            <input type="color" id="color" value="#000000">
            <label for="size">サイズ:</label>
            <input type="number" id="size" value="5" min="1" max="100">
        </div>

        <div class="toolbar-section">
            <label for="bgColor">背景色:</label>
            <input type="color" id="bgColor" value="#ffffff">
            <button onclick="setBackgroundColor()">適用</button>
        </div>
        
        <div class="toolbar-section">
            <button onclick="clearCanvas()">クリア</button>
            <button onclick="saveCanvas('png')">PNGで保存</button>
            <button onclick="saveCanvas('jpeg')">JPEGで保存</button>
            <button onclick="saveCanvas('svg')">SVGで保存</button>
            <button onclick="saveAsPDF()">PDFで保存</button>
            <button onclick="saveAsHTML()">HTMLで保存</button>
        </div>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>

    <!-- ライブラリの読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/3.0.7/umd.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
