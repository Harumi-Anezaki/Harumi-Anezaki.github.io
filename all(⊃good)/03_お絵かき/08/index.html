<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Pictura</title>
    <!-- おしゃれなフォントの読み込み（Google Fonts） -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Bootstrapの読み込み（CDN） -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesomeの読み込み（アイコン用） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- カスタムCSSの読み込み -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-center py-4">
        <h1 class="title">Pictura</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <!-- ツールバー -->
            <div class="col-md-2 toolbar">
                <button id="pen-tool" class="btn btn-primary btn-block my-2"><i class="fas fa-pen"></i> ペン</button>
                <button id="line-tool" class="btn btn-primary btn-block my-2"><i class="fas fa-slash"></i> 直線</button>
                <button id="shape-tool" class="btn btn-primary btn-block my-2"><i class="fas fa-shapes"></i> 図形</button>
                <button id="text-tool" class="btn btn-primary btn-block my-2"><i class="fas fa-font"></i> テキスト</button>
                <button id="eraser-tool" class="btn btn-primary btn-block my-2"><i class="fas fa-eraser"></i> 消しゴム</button>
                <button id="color-picker-tool" class="btn btn-primary btn-block my-2"><i class="fas fa-palette"></i> カラーピッカー</button>
                <button id="undo" class="btn btn-secondary btn-block my-2"><i class="fas fa-undo"></i> 1つ前へ</button>
                <button id="reset" class="btn btn-secondary btn-block my-2"><i class="fas fa-trash-alt"></i> リセット</button>
                <button id="zoom-in" class="btn btn-secondary btn-block my-2"><i class="fas fa-search-plus"></i> ズームイン</button>
                <button id="zoom-out" class="btn btn-secondary btn-block my-2"><i class="fas fa-search-minus"></i> ズームアウト</button>
                <button id="save" class="btn btn-success btn-block my-2"><i class="fas fa-save"></i> 保存</button>
                <button id="project-save" class="btn btn-success btn-block my-2"><i class="fas fa-folder"></i> プロジェクト保存</button>
                <button id="layers" class="btn btn-info btn-block my-2"><i class="fas fa-layer-group"></i> レイヤー</button>
                <!-- 色変更 -->
                <div class="my-4">
                    <label for="background-color-picker" class="text-white">背景色</label>
                    <input type="color" id="background-color-picker" class="form-control">
                </div>
                <div class="my-4">
                    <label for="pen-color-picker" class="text-white">ペンの色</label>
                    <input type="color" id="pen-color-picker" class="form-control">
                </div>
                <div class="my-4">
                    <label for="text-color-picker" class="text-white">文字色</label>
                    <input type="color" id="text-color-picker" class="form-control">
                </div>
            </div>
            <!-- キャンバスエリア -->
            <div class="col-md-10 canvas-container">
                <div id="canvas-wrapper">
                    <!-- レイヤーを重ねる -->
                </div>
            </div>
        </div>
    </div>
    <!-- モーダル -->
    <!-- 図形選択モーダル -->
    <div class="modal" id="shape-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content text-dark">
          <div class="modal-header">
            <h5 class="modal-title">図形を選択</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <button data-shape="rectangle" class="btn btn-outline-primary mx-2">四角形</button>
            <button data-shape="circle" class="btn btn-outline-primary mx-2">円</button>
            <button data-shape="star" class="btn btn-outline-primary mx-2">星型</button>
          </div>
        </div>
      </div>
    </div>
    <!-- レイヤー管理モーダル -->
    <div class="modal" id="layers-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content text-dark">
          <div class="modal-header">
            <h5 class="modal-title">レイヤー管理</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="layers-list">
            <!-- レイヤーのリスト -->
          </div>
          <div class="modal-footer">
            <button id="add-layer" class="btn btn-primary">レイヤーを追加</button>
          </div>
        </div>
      </div>
    </div>
    <!-- スクリプトの読み込み -->
    <!-- jQueryとBootstrapのJavaScript（CDN） -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- その他のライブラリ -->
    <!-- jsPDF（PDF保存用） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <!-- カスタムスクリプトの読み込み -->
    <script src="script.js"></script>
</body>
</html>
