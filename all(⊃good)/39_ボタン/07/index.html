<div class="frame">
</div>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden; /* Prevent scrollbars */
}

.frame {
  width: 100%;
  height: 100%;
  display: flex;
  flex-wrap: wrap;
  align-content: flex-start; /* Key for top alignment */
  justify-content: flex-start;
    padding:0;
    margin:0;
}
button {
    /* No margin on buttons themselves*/
  margin: 0;
    padding: 0;
    box-sizing: border-box; /* Include padding/border in width/height */
  flex-shrink: 0;  /*prevent button from shrinking*/
}

.custom-btn {
  width: 40px;
  height: 40px;
  color: #fff;
  border-radius: 5px;
  font-family: 'Lato', sans-serif;
  font-weight: 500;
  background: transparent;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  display: inline-block; /* Important for flexbox */
  box-shadow: inset 2px 2px 2px 0px rgba(255, 255, 255, .5),
    7px 7px 20px 0px rgba(0, 0, 0, .1),
    4px 4px 5px 0px rgba(0, 0, 0, .1);
  outline: none;

}

/* 12 */
.btn-12 {
  position: relative;
  border: none;
  box-shadow: none;
  width: 40px;
  height: 40px;
  line-height: 40px; /*Adjust line-height*/
  -webkit-perspective: 230px;
  perspective: 230px;
}

.btn-12 span {
  background: rgb(0, 172, 238);
  background: linear-gradient(0deg, rgba(0, 172, 238, 1) 0%, rgba(2, 126, 251, 1) 100%);
  display: block;
  position: absolute;
  width: 40px;
  height: 40px;
  box-shadow: inset 2px 2px 2px 0px rgba(255, 255, 255, .5),
    7px 7px 20px 0px rgba(0, 0, 0, .1),
    4px 4px 5px 0px rgba(0, 0, 0, .1);
  border-radius: 5px;
  margin: 0;
  text-align: center;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  -webkit-transition: all .3s;
  transition: all .3s;
}

.btn-12 span:nth-child(1) {
  box-shadow:
    -7px -7px 20px 0px #fff9,
    -4px -4px 5px 0px #fff9,
    7px 7px 20px 0px #0002,
    4px 4px 5px 0px #0001;
  -webkit-transform: rotateX(90deg);
  -moz-transform: rotateX(90deg);
  transform: rotateX(90deg);
  -webkit-transform-origin: 50% 50% -20px;
  -moz-transform-origin: 50% 50% -20px;
  transform-origin: 50% 50% -20px;
}

.btn-12 span:nth-child(2) {
  -webkit-transform: rotateX(0deg);
  -moz-transform: rotateX(0deg);
  transform: rotateX(0deg);
  -webkit-transform-origin: 50% 50% -20px;
  -moz-transform-origin: 50% 50% -20px;
  transform-origin: 50% 50% -20px;
}

.btn-12:hover span:nth-child(1) {
  box-shadow: inset 2px 2px 2px 0px rgba(255, 255, 255, .5),
    7px 7px 20px 0px rgba(0, 0, 0, .1),
    4px 4px 5px 0px rgba(0, 0, 0, .1);
  -webkit-transform: rotateX(0deg);
  -moz-transform: rotateX(0deg);
  transform: rotateX(0deg);
}

.btn-12:hover span:nth-child(2) {
  box-shadow: inset 2px 2px 2px 0px rgba(255, 255, 255, .5),
    7px 7px 20px 0px rgba(0, 0, 0, .1),
    4px 4px 5px 0px rgba(0, 0, 0, .1);
  color: transparent;
  -webkit-transform: rotateX(-90deg);
  -moz-transform: rotateX(-90deg);
  transform: rotateX(-90deg);
}
</style>

<script>
  const frame = document.querySelector('.frame');
  const buttonWidth = 40;
  const buttonHeight = 40;

  function createButtons() {
    // Calculate the number of buttons needed
    const frameWidth = frame.offsetWidth;
    const frameHeight = frame.offsetHeight;
    const numButtonsX = Math.ceil(frameWidth / buttonWidth);
    const numButtonsY = Math.ceil(frameHeight / buttonHeight);
    const totalButtons = numButtonsX * numButtonsY;
      frame.innerHTML = ''; //Clear frame

    for (let i = 0; i < totalButtons; i++) {
      const button = document.createElement('button');
      button.classList.add('custom-btn', 'btn-12');
      const span1 = document.createElement('span');
      span1.textContent = 'ðŸ–•';
      const span2 = document.createElement('span');
      span2.textContent = 'ðŸ¤›';
      button.appendChild(span1);
      button.appendChild(span2);
      frame.appendChild(button);
    }
  }
    // Initial creation
    createButtons();

    //Recreate on resize
    window.addEventListener('resize', createButtons);
</script>
