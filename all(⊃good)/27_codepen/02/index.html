<!DOCTYPE html>

<head>

            <div class="pane">

            </div>

                <h2>CSS</h2>
                <textarea id="css-code"></textarea>
            </div>
            <div class="pane">

                <textarea id="js-code"></textarea>
            </div>
        </div>
        <iframe id="preview-window" class="split"></iframe>
    </div>
