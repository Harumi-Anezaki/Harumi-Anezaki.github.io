<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>文字数カウンター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>文字数カウンター</h1>
    <div class="container">
        <textarea id="textInput" placeholder="ここにテキストを入力してください..." rows="10"></textarea>
        <div class="counter">
            <span id="charCount">0</span> 文字
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
