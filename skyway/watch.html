<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ライブ視聴</title>
    <script src="<https://cdn.jsdelivr.net/npm/@skyway-sdk/room/dist/skyway_room-latest.js>"></script>
    <!-- 読み込むJavaScriptをwatch.jsに変えます -->
    <script src="watch.js"></script>
</head>
<body>
    <h1>ライブ視聴ページ</h1>
    <div>
        ルーム名: <input id="room-name" type="text" placeholder="例: live-123" />
        <!-- ボタンの文字を変えます -->
        <button id="join">視聴開始</button>
    </div>

    <!-- 配信者の映像を映すためのエリア -->
    <div id="remote-area"></div>
</body>
</html>
